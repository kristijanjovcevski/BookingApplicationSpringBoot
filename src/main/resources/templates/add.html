<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <form method="post" action="/add/apartment" th:object="${apartment}" novalidate>
            <label> Add apartment name <!-- no need for th:field -> only name would do the job for binding but recommended-->
                <input type="text" th:field="*{apartmentName}"> <!--th:field not necessary for binding-->
            </label> <br>
            <span th:if="${#fields.hasErrors('apartmentName')}" th:errors="*{apartmentName}" class="apartmentName-error"></span> <br>

            <label> Add Apartment City
                <input type="text" th:field="*{city}">  <!-- *{city} = ${apartment.city} -->
            </label> <br>
            <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="city-error"></span> <br>

            <label> Add Apartment Description
                <input type="text" th:field="*{description}">
            </label> <br>
            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="description-error"></span> <br>

            <label> Add Apartment Price per night
                <input type="number" th:field="*{pricePerNight}">
            </label> <br>
            <span th:if="${#fields.hasErrors('pricePerNight')}" th:errors="*{pricePerNight}" class="pricePerNight-error"></span> <br>

            <label> Add rating
                <input type="number" step="0.1" th:field="*{rating}">
            </label> <br>
            <span th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}" class="rating-error"></span> <br>

            <button type="Submit">Add new apartment</button>
        </form>
    </div>
</body>
</html>
